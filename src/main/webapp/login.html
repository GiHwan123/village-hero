<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>
<body>
	<template id="form">
		<div>
			<h3>로그인</h3>
			<form action="login" method="post">
				<input type="text" name="email" value="hm@google.com">
				<input type="password" name="password" value="123">
				<input type="submit" value="로그인" @click="logInCheck"><br>
				<div>비밀번호가 일치하지 않습니다.</div>
				<div>존재하지 않는 계정입니다.</div>
			</form>
		</div>
	</template>

	<div id="app">
		<form-com></form-com>
	</div>
	

	<script>
		Vue.component("form-com", {
			template: "#form",
			data: function(){
				return {
					logInMember:""
				}
			},
			created : function(){
				
			}, 
			methods: {				
				logInCheck: function(){
					axios({
						method: "get",
						url: "http://localhost:8088/logincheck"		
					}).then(resData => {						      			
						this.logInMember = JSON.stringify(resData.data);   						
						sessionStorage.setItem("logInMember", this.logInMember);
					}).catch(error => {
						console.log("error", error);
					});  
				}
			}				
		});

		new Vue({
            el: "#app"            
        });
	</script>

</body>
</html>
