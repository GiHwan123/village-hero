<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>
<body>
	<template id="form">
		<div>
			<h3>로그인</h3>
			<form>
				<input type="text" name="email" v-model:value="email">
				<input type="password" name="password" v-model:value="password">
				<input type="submit" value="로그인" @click="login"><br>
				<div>비밀번호가 일치하지 않습니다.</div>
				<div>존재하지 않는 계정입니다.</div>
			</form>
		</div>
	</template>

	<div id="app">
		<form-com></form-com>
	</div>
	

	<script>
		Vue.component("form-com", {
			template: "#form",
			data: function(){
				return {
					email: "",
					password: "",
					logInMember:""
				}
			},
			created : function(){				
							
			}, 
			methods: {				
				login: function(){					
					axios({
						method: "get",
						url: "http://localhost:8088/login",
						params : {
							email: this.email,
							password: this.password
						}
					}).then(resData => {						
						this.logInMember = JSON.stringify(resData.data);   						
						sessionStorage.setItem("logInMember", this.logInMember);
						window.location.href = "http://localhost:8088/index.html"
					}).catch(error => {
						alert(error.response.data);
					}); 	
				}
			}				
		});

		new Vue({
            el: "#app"            
        });
	</script>

</body>
</html>
