<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>
<body>
	<template id="form">
		<div>
			<h3>로그인</h3>
	<!-- 		<form action="login" method="post"> -->
				<input type="text" v-model="email">
				<input type="password" v-model="password">
				<input type="submit" value="로그인" @click="logInCheck"><br>
			<!-- </form> -->
		</div>
	</template>

	<div id="app">
		<form-com></form-com>
	</div>
	

	<script>
		Vue.component("form-com", {
			template: "#form",
			data: function(){
				return {
					logInTry: "",
					logInMember: "",
					email: "gh@google.com",
					password: "222"
				}
			},
		
			methods: {				
				logInCheck: function(){
					axios({
						method: "get",
						url: "http://localhost:8088/login?email="+this.email+"&password="+this.password,
					}).then(resData => {		
						this.logInMember = resData.data;   				
						sessionStorage.setItem("logInMember", JSON.stringify(this.logInMember));
						if(this.logInMember==""){
							console.log("비밀번호 및 이메일 입력 실패시 요청 잘옴?")
							alert("비밀번호 혹은 이메일을 확인해주세요.");
						}else{
							alert("환영합니다.");
							document.location.href = '/';
						}
						
					}).catch(error => {
						alert(2);
						console.log("error", error);
					});  
				}
			}				
		});

		new Vue({
            el: "#app"            
        });
	</script>

</body>
</html>
