<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동네히어로 : 심부름 수정</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<style>
html {
	height: 100%;
}

body {
	margin: 0;
	height: 100%;
	background: color:black;
	font-family: 'MaruBuri-Bold';
}

#header {
	padding-top: 100px;
	padding-bottom: 0px;
	text-align: center;
}

#wrapper {
	position: relative;
	height: 100%;
}

#content {
	position: absolute;
	left: 50%;
	transform: translate(-50%);
	width: 400px;
}

/**
* 입력폼
*/
input:focus {
	outline: none;
}

h3 {
	color: #545454;
	margin: 20px 0px 5px 2px;
	font-size: 14px;
	font-weight: 700;
}

.box {
	display: block;
	width: 100%;
	height: 40px;
	border: solid 1px #dadada;
	border-radius: 5px 5px 5px 5px/5px 5px 5px 5px;
	padding: 5px 10px 5px 10px;
	box-sizing: border-box;
	background: #fff;
	position: relative;
}

.box2 {
	display: block;
	width: 100%;
	height: 120px;
	border: solid 1px #dadada;
	border-radius: 5px 5px 5px 5px/5px 5px 5px 5px;
	padding: 5px 10px 5px 10px;
	box-sizing: border-box;
	background: #fff;
	position: relative;
}

.int {
	display: block;
	position: relative;
	width: 100%;
	height: 30px;
	border: none;
	background: #fff;
	font-size: 15px;
}

.textarea {
	display: block;
	position: relative;
	width: 100%;
	height: 100px;
	border: none;
	background: #fff;
	font-size: 15px;
	resize: none;
}

.textarea:focus {
	outline: none;
}

.step_url {
	/*@naver.com*/
	position: absolute;
	top: 10px;
	right: 12px;
	font-size: 15px;
	color: #8e8e8e;
}

.pswdImg {
	width: 18px;
	height: 20px;
	display: inline-block;
	position: absolute;
	top: 50%;
	right: 16px;
	margin-top: -10px;
	cursor: pointer;
}

#pay {
	display: table-cell;
	width: 147px;
}

#category {
	display: table-cell;
	width: 147px;
}

#bir_gender {
	display: table-cell;
	width: 147px;
	vertical-align: middle;
	padding-left: 10px;
}

select {
	width: 100%;
	height: 29px;
	font-size: 15px;
	background: #fff
		url(https://static.nid.naver.com/images/join/pc/sel_arr_2x.gif) 100%
		50% no-repeat;
	background-size: 20px 8px;
	-webkit-appearance: none;
	display: inline-block;
	text-align: start;
	border: none;
	cursor: default;
}

/**
* 에러메세지
*/
.error_next_box {
	margin-top: 9px;
	font-size: 12px;
	color: red;
	display: none;
}

#alertTxt {
	position: absolute;
	top: 12px;
	right: 38px;
	font-size: 12px;
	color: red;
	display: none;
}

/**
* 버튼
*/
.btn_area {
	margin: 30px 0 91px;
}

#btnJoin {
	width: 100%;
	padding: 16px 0 12px;
	border: 0;
	cursor: pointer;
	color: #fff;
	background-color: #696969;
	border-radius: 5px 5px 5px 5px/5px 5px 5px 5px;
	font-size: 20px;
	font-weight: 800;
	font-family: 'MaruBuri-Bold';
}
</style>
</head>




<!-- 바디 -->
<body>
	<div id="header" class="join_title">
		<h2>심부름 수정</h2>
	</div>

	<!-- wrapper in -->
	<div id="wrapper">

		<!-- content in -->
		<div id="content" v-bind="errands">

			<form class="updateErrand" action="/updateErrand" method="POST">
				<input type="hidden" name="_method" value="PUT"> <input
					type="hidden" class="form-control" id="errandId" name="errandId"
					v-bind:value="errands.errandId">

				<div class="form-group">
					<p id="title">
						<input type="text" class="form-control" id="title" name="title"
							v-bind:value="errands.title" required> <br>

					</p>
				</div>
				<hr>

				<div class="form-group">
					<p id="username">
						작성자: <span>{{errands.writer}}</span> <br> 요청위치: <input
							type="text" class="form-control" id="location" name="reqLocation"
							v-bind:value="errands.reqLocation" required>
					</p>
				</div>
				<hr>

				<div class="form-group">
					<p id="content1">
						가격: <input type="text" class="form-control" id="price" name="pay"
							v-bind:value="errands.pay" required> <br> 분류: <input
							type="text" class="form-control" id="cg" name="category"
							v-bind:value="errands.category" required> <br> 요청일시:
						<input type="text" class="form-control" id="requestDate"
							name="reqDate" v-bind:value="errands.reqDate" required>
					</p>
				</div>
				<hr>

				<div class="form-group">
					<p id="content2">
						상세내용 <br> <input type="text" class="form-control"
							id="content" name="content" v-bind:value="errands.content"
							required>
					</p>
				</div>


				<br>

				<!-- 수정 버튼 -->
				<div class="btn_area">
					<button type="submit" id="btnJoin">
						<span>수정하기</span>
					</button>
				</div>

			</form>
			<!-- content out -->
			
		</div>
		<!-- content out-->
		
	</div>
	<!-- wrapper in -->

	<script>
		new Vue({
	        el:"#detail",
	        data : {
	        	resData : false,
	        	errands :"",
	        	idCheck :""
	        },
	        created :function(){
	        	axios({
	                method : "get",
	                url : "http://localhost:8088/errandDetail2" + location.search
	            }).then( resData => {
	            	this.resData=true;
	                return this.errands = resData.data;
	            }).catch(errorData => {
	            	return console.log(errorData);
	            });
	        
	        }

	    });
	</script>
</body>
</html>
