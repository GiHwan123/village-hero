<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>심부름 상세페이지</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div id="title" class="py-5 text-center">
		<h2>심부름 상세페이지</h2>
	</div>
	
	<div id="detail">
		<div v-bind="errands">
		{{errands}}

	
			<div class="form-group">
				<p id="title">
				<span>{{errands.title}}</span> <br>
				심부름 상태: <span>{{errands.errandStatus}}</span>
				</p>
			</div>
			<hr>
			
			<div class="form-group">
				<p id="username">
					작성자: <span>{{errands.writer}}</span> <br>
					요청위치: <span>{{errands.reqLocation}}</span>
				</p>
			</div>
			<hr>
			
			<div class="form-group">
				<p id="content1">
					가격: <span>{{errands.pay}}</span> <br>
					분류: <span>{{errands.category}}</span> <br>
					요청일시: <span>{{errands.reqDate}}</span> <br>
				</p>
			</div>
			<hr>
			<div class="form-group">
				<p id="content2">
					상세내용 <br>
					<span>{{errands.content}}</span>
				</p>
			</div>
			
			<div class="form-group">
				<a href="list.html" class="btn btn-secondary float-left">목록으로</a>
			</div>
		</div>

	</div>
	
	<script>
		new Vue({
	        el:"#detail",
	        data : {
	        	resData : false,
	        	errands :""
	        },
	        created :function(){
	        	axios({
	                method : "get",
	                url : "http://localhost:8088/errandDetail"
	            }).then( resData => {
	            	this.resData=true;
	                return this.errands = resData.data;
	            }).catch(errorData => {
	            	return console.log(errorData);
	            });
	        }
	    });
	</script>
	
</body>





</html>
