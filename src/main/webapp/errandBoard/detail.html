<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>심부름 상세페이지</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="form">
	
		<div id="title" class="py-5 text-center">
			<h2>심부름 상세페이지</h2>
		</div>

		<div id="detail">
			<div v-bind="errands">

				<div class="form-group">
					<p id="title">
						<span>{{errands.title}}</span> <br> 심부름 상태: <span>{{errands.errandStatus}}</span>
					</p>
				</div>
				<hr>

				<div class="form-group">
					<p id="username">
						작성자: <span>{{errands.writer}}</span> <br> 요청위치: <span>{{errands.reqLocation}}</span>
					</p>
				</div>
				<hr>

				<div class="form-group">
					<p id="content1">
						가격: <span>{{errands.pay}}</span> <br> 분류: <span>{{errands.category}}</span>
						<br> 요청일시: <span>{{errands.reqDate}}</span> <br>
					</p>
				</div>
				<hr>
				<div class="form-group">
					<p id="content2">
						상세내용 <br> <span>{{errands.content}}</span>
					</p>
				</div>

				<div class="form-group">
					<a v-bind:href="urlPart+errands.errandId"
						v-if="errands.writer==idCheck">수정하기</a> <a href="#"
						v-if="errands.writer==idCheck">삭제하기</a> <a href="list.html">목록으로</a>
					<a href="apply.html">도와줄게요</a>
				</div>
			</div>
		</div>
	</div>

	<script>
		new Vue({
	        el:"#detail",
	        data : {
	        	resData : false,
	        	errands :"",
	        	idCheck :"",
	        	urlPart :"http://localhost:8088/getErrandDetail2/",
	        },
	        created :function(){
	        	console.log(location.search);
	        	axios({
	                method : "get",
	                url : "http://localhost:8088/errandDetail" + location.search
	            }).then( resData => {
	            	this.resData=true;
	                return this.errands = resData.data;
	            }).catch(errorData => {
	            	return console.log(errorData);
	            });
	        	
	        	//로그인한 회원의 id 받아오는 비동기
	        	axios({
	                method : "get",
	                url : "http://localhost:8088/idCheck"
	            }).then( resData => {
	               this.resData=true;
	               this.idCheck = resData.data;
	            }).catch(errorData => {
	            	return console.log(errorData);
	            });
	        }

	    });
	</script>

</body>





</html>
