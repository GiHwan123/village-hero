<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>심부름 상세페이지</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<template id="detail">
		<div>
			<div id="title" class="py-5 text-center">
				<h2>심부름 상세페이지</h2>
			</div>	
			
			<div v-bind="errands">
				<div class="form-group">
					<p id="title">
					<span>{{errands.title}}</span> <br>
					심부름 상태: <span v-if="errands.errandStatus==1">매칭대기중</span>
					</p>
				</div>
				<hr>
				
				<div class="form-group">
					<p id="username">
						작성자: <span>{{errands.writer}}</span> <br>
						요청위치: <span>{{errands.reqLocation}}</span>
					</p>
				</div>
				<hr>
				
				<div class="form-group">
					<p id="content1">
						가격: <span>{{errands.pay}}</span> <br>
						분류: <span>{{errands.category}}</span> <br>
						요청일시: <span>{{errands.reqDate}}</span> <br>
					</p>
				</div>
				<hr>
				<div class="form-group">
					<p id="content2">
						상세내용 <br>
						<span>{{errands.content}}</span>
					</p>
				</div>
				
				<div class="form-group">
					<a v-if="errands.writerId == logInMemberId" v-bind:href="urlPart1+errands.errandId" >수정하기</a> 
					<a v-if="errands.writerId == logInMemberId" v-bind:href="urlPart2+errands.errandId" >삭제하기</a> 
					<a href="list.html" class="btn btn-secondary float-left">목록으로</a>
					<!-- 도와줄게요 버튼 출력 조건 : 다른 사람이 등록한 심부름일때 / 심부름 상태가 지원자 대기중(0)일때만 -->
					<button @click="showForm" v-if="logInMemberId!=errands.writerId & errands.errandStatus==0">도와줄게요</button>
					<button @click="showApplicants">지원자 보기</button>
				</div>
			</div>

			
			<div id="applyForm" v-if="form">
				<h2>도와줄게요!</h2>	
				<form action="../apply" method="post">
					<input type="hidden" name="errandId" v-bind:value="errands.errandId">
					<input type="hidden" name="memberId" v-bind:value="logInMemberId">
					<label for="title">간단한 자기소개와 메세지를 남겨주세요.</label>
					<div>
						<textarea name="message" required></textarea>
					</div>
	
					<button type="submit">보내기</button>		
				</form>
			</div>

			<div id="applicantList" v-if="list">
				<table>
					<tr>
						<td>지원자</td>
						<td>성별</td>
						<td>나이</td>
						<td>전문분야1</td>
						<td>전문분야2</td>
						<td>전문분야3</td>
						<td>연락처</td>
						<td>메세지</td>
					</tr>
					<tr v-for="v in applicants">
						<td>{{v.nickname}}</td>
						<td>{{v.gender}}</td>
						<td>{{v.birthYear}}</td>
						<td>{{v.specialty1}}</td>
						<td>{{v.specialty2}}</td>
						<td>{{v.specialty3}}</td>
						<td>{{v.phone}}</td>
						<td>{{v.message}}</td>
					</tr>
				</table>
			</div>
		</div>
	</template>
	

	<div id="app">
		<detail-com></detail-com>
	</div>
	
 	<script>
		Vue.component("detail-com", {
			template: "#detail",       
	        data : function(){
				return {
					resData : false,
					errands :"",
					applicants: "",
					logInMemberId: JSON.parse(sessionStorage.getItem("logInMember")).memberId,					
					form: false,
					list: false,
		        	urlPart1 :"http://localhost:8088/getErrandDetail2/",
		        	urlPart2 :"http://localhost:8088/errandDelete/"
				}
	        },
	        created :function(){	        	
	        	axios({
	                method : "get",
	                url : "http://localhost:8088/errandDetail" + location.search
	            }).then( resData => {
	            	this.resData=true;
	                this.errands = resData.data;
	            }).catch(errorData => {
	            	return console.log(errorData);
	            });	
				
				// 모든 지원자 내역 가져오기
				axios({
	                method : "get",
	                url : "http://localhost:8088/applicants" + location.search
	            }).then( resData => {
	                this.applicants = resData.data;
					console.log(this.applicants[0]);
	            }).catch(errorData => {
	            	return console.log(errorData);
	            });
	        },			
			methods: {
				showForm: function(){
					if (this.form == false){
						this.form = true;
					}else{
						this.form = false;
					}
				},
				showApplicants: function(){
					if (this.list == false){
						this.list = true;
					}else{
						this.list = false;
					}
				}
			}
	    });

		new Vue({
            el: "#app"            
        });
	</script>
	
</body>





</html>
