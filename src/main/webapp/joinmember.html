<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>동네히어로 : 회원가입</title>
<link rel="stylesheet" href="css/joinmember.css">
</head>

<!-- 바디 -->
<body>
	<!-- header -->
	<div id="header">
		<h1 class="join_title">
			<label for="id">회원가입</label>
		</h1>
	</div>

	<!-- wrapper in -->
	<div id="wrapper">

		<!-- content in -->
		<div id="content">

			<!-- form in -->
			<form method="post" action="addMember">

				<!-- ID -->
				<div>
					<h3 class="join_title">
						<label for="id">이메일</label>
					</h3>
					<span class="box int_id"> <input type="text" id="id"
						class="int" maxlength="50" name="email"> <span
						class="step_url">필수 입력</span>
					</span> <span class="error_next_box"></span>
				</div>

				<!-- PW1 -->
				<div>
					<h3 class="join_title">
						<label for="pswd1">비밀번호</label>
					</h3>
					<span class="box int_pass"> <input type="password"
						id="pswd1" class="int" maxlength="16" name="password"> <span
						id="alertTxt">사용불가</span> <img src="images/m_icon_pass.png"
						id="pswd1_img1" class="pswdImg">
					</span> <span class="error_next_box"></span>
				</div>

				<!-- PW2 -->
				<div>
					<h3 class="join_title">
						<label for="pswd2">비밀번호 확인</label>
					</h3>
					<span class="box int_pass_check"> <input type="password"
						id="pswd2" class="int" maxlength="16" name="password2"> <img
						src="images/m_icon_check_disable.png" id="pswd2_img1"
						class="pswdImg">
					</span> <span class="error_next_box"></span>
				</div>

				<!-- NICKNAME -->
				<div>
					<h3 class="join_title">
						<label for="nickname">닉네임</label>
					</h3>
					<span class="box int_name"> <input type="text" id="nickname"
						class="int" maxlength="20" name="nickname"> <span
						class="step_url">3~10자</span>
					</span> <span class="error_next_box"></span>
				</div>

				<!-- BIRTH -->
				<div>
					<h3 class="join_title">
						<label for="yy">생년월일</label>
					</h3>

					<div id="bir_wrap">
						<!-- BIRTH_YY -->
						<div id="bir_yy">
							<span class="box"> <input type="text" id="yy" class="int"
								maxlength="4" placeholder="년(4자)" name="birthYear">
							</span>
						</div>

						<!-- BIRTH_MM -->
						<div id="bir_mm">
							<span class="box"> <select id="mm" class="sel"
								name="birthMonth">
									<option>월</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
							</select>
							</span>
						</div>

						<!-- BIRTH_dd -->
						<div id="bir_dd">
							<span class="box"> <select id="dd" class="sel"
								name="birthDay">
									<option>일</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
									<option value="13">13</option>
									<option value="14">14</option>
									<option value="15">15</option>
									<option value="16">16</option>
									<option value="17">17</option>
									<option value="18">18</option>
									<option value="19">19</option>
									<option value="20">20</option>
									<option value="21">21</option>
									<option value="22">22</option>
									<option value="23">23</option>
									<option value="24">24</option>
									<option value="25">25</option>
									<option value="26">26</option>
									<option value="27">27</option>
									<option value="28">28</option>
									<option value="29">29</option>
									<option value="30">30</option>
									<option value="31">31</option>
							</select>
							</span>
						</div>

						<!-- GENDER -->
						<!-- <div id="bir_gender">
                            <span class="box gender_code">
                        		<select id="gender" class="sel" name="gender">
                            		<option>성별</option>
                            		<option value="M">남자</option>
                           			<option value="F">여자</option>
                        		</select>                            
                    		</span>
                    		<span class="error_next_box">필수 정보입니다.</span>
                    	</div> -->

					</div>

					<span class="error_next_box"></span>
				</div>

				<!-- gender -->
				<div>
					<h3 class="join_title">
						<label for="gender">성별</label>
					</h3>
					<span class="box gender_code"> <select id="gender"
						class="sel" name="gender">
							<option>성별</option>
							<option value="M">남자</option>
							<option value="F">여자</option>
					</select>
					</span> <span class="error_next_box">필수 정보입니다.</span>
				</div>

				<!-- phone -->
				<div>
					<h3 class="join_title">
						<label for="phone">휴대전화</label>
					</h3>
					<span class="box int_phone"> <input type="text" id="phone"
						class="int" maxlength="11" placeholder="휴대전화 입력" name="phone">
						<span class="step_url">'-' 생략</span>
					</span> <span class="error_next_box"></span>
				</div>

				<!-- address -->
				<div>
					<h3 class="join_title">
						<label for="address">주소</label>
					</h3>
					<span class="box int_address"> <input type="text"
						id="address" class="int" maxlength="50" placeholder="주소 입력"
						name="address"> <span class="step_url">필수 입력</span>
					</span> <span class="error_next_box"></span>
				</div>

				<!-- picture -->
				<!-- <div>
                	<h3 class="join_title"><label for="picture">프로필사진</label></h3>
                	<span class="box int_picture">
                		<input type="file" name="pictureFile" id="pictureInput" accept="image/png, image/jpeg">
                		<input type="submit">
                	</span>
                </div> -->

				<!-- specialty -->
				<div>
					<h3 class="join_title">
						<label for="spe1">당신의 능력</label>
					</h3>
					<div id="spe_wrap">

						<!-- specialty1 -->
						<div id="specialty1">
							<span class="box"> <select id="spe1" class="sel"
								name="specialty1">
									<option>필수선택</option>
									<option value="배달/장보기">배달/장보기</option>
									<option value="청소/집안일">청소/집안일</option>
									<option value="설치/조립/운반">설치/조립/운반</option>
									<option value="돌봄/동행">돌봄/동행</option>
									<option value="과외/공부">과외/공부</option>
									<option value="역할대행">역할대행</option>
									<option value="운전/카풀">운전/카풀</option>
									<option value="벌레/쥐잡기">벌레/쥐잡기</option>
									<option value="기타">기타</option>
							</select>
							</span> <span class="error_next_box">하나는 필수 선택.</span>
						</div>

						<!-- specialty2 -->
						<div id="specialty2">
							<span class="box"> <select id="spe2" class="sel"
								name="specialty2">
									<option></option>
									<option value="배달/장보기">배달/장보기</option>
									<option value="청소/집안일">청소/집안일</option>
									<option value="설치/조립/운반">설치/조립/운반</option>
									<option value="돌봄/동행">돌봄/동행</option>
									<option value="과외/공부">과외/공부</option>
									<option value="역할대행">역할대행</option>
									<option value="운전/카풀">운전/카풀</option>
									<option value="벌레/쥐잡기">벌레/쥐잡기</option>
									<option value="기타">기타</option>
							</select>
							</span>
						</div>

						<!-- specialty3 -->
						<div id="specialty3">
							<span class="box"> <select id="spe3" class="sel"
								name="specialty3">
									<option></option>
									<option value="배달/장보기">배달/장보기</option>
									<option value="청소/집안일">청소/집안일</option>
									<option value="설치/조립/운반">설치/조립/운반</option>
									<option value="돌봄/동행">돌봄/동행</option>
									<option value="과외/공부">과외/공부</option>
									<option value="역할대행">역할대행</option>
									<option value="운전/카풀">운전/카풀</option>
									<option value="벌레/쥐잡기">벌레/쥐잡기</option>
									<option value="기타">기타</option>
							</select>
							</span>
						</div>
					</div>
				</div>

				<!-- JOIN BTN-->
				<div class="btn_area">
					<button type="submit" id="btnJoin">
						<span>가입하기</span>
					</button>
				</div>

			</form>
			<!-- form out -->
		</div>
		<!-- content-->

	</div>
	<!-- wrapper -->

	<script src="js/joinmember.js"></script>
</body>
</html>
